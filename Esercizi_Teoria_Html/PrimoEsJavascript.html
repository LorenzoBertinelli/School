<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio di Alert</title>
    <script>
        function mostraAlert() {
            alert("Forza Juve!");
        }
    </script>
</head>
<body onload="mostraAlert()">
    <h1>Juventus</h1>
    <p>Vincere non è importante, è l'unica cosa che conta!</p>
    <p>Gianpiero Boniperti</p>
</body>
</html>
